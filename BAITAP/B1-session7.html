<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .banner {
            width: 100%;
            height: 150px;
            color: black;
            border: 1px solid black;
            text-align: center;
            background-color: #1eff29;
        }
        .banner h1{
            height: 100px;
            padding-top: 30px;
        }
        .banner p {
            background-color: white;
            font-style: italic;
            height: 48px;
            padding-top: 16px;
        }

        .banner p span {
            text-decoration: underline dotted;
        }
    </style>
</head>

<body>
    <div class="banner">
        <h1>NHA KHOA ÁNH DƯƠNG</h1>
        <p><span>Chăm sóc</span> nụ cười Việt</p>
    </div>
</body>

</html>
